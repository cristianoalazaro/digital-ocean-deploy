apiVersion: apps/v1
kind: Deployment

metadata:
  name: digital-ocean-deploy
  labels:
    app: digital-ocean-deploy

spec:
  replicas: 1
  selector:
    matchlabels:
      app: digital-ocean-deploy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    minReadySeconds: 5
    template:
      metadata:
        labels:
          app: digital-ocean-deploy
      spec:
        containers:
        - name: testecontainer
          image: <IMAGE>
          securityContext:
            privileged: true
          ports:
          - name: http
            containerPort: 80
            hostPort: 80
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
          #Se a imagem estivesse no dockerhub teria que ter uma secret para acessar a imagem
          #imagePullSecret
          #-  name:
---
apiVersion: v1
kind: Service
metadata:
  name: digital-ocean-deploy
  labels:
    app: digital-ocean-deploy
spec:
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 5000
  selector:
    app: digital-ocean-deploy